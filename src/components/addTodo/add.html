<style>
	.add-todo {
		display: grid;
		padding: 0.5em;
		background-color: #edeef0;
		border-radius: 30px;
		grid-template-columns: 2fr auto;
		grid-template-rows: auto auto;
		grid-template-areas: 'input button' 'priority button';
		box-shadow: 0.2em 0.2em 0.4em #ccc;
	}

	#todo-input {
		grid-area: input;
		border: none;
		outline: none;
		background-color: transparent;
		padding: 10px;
		font-size: 17px;
		color: black;
	}

	.add-button {
		grid-area: button;
		border: none;
		cursor: pointer;
		outline: none;
		padding: 10px 30px;
		border-radius: 30px;
		background-color: #ff5945;
		color: #fff;
		transition: all 0.25s ease;
		display: inline-flex;
		align-items: center;
		margin: 1em;
	}

	.add-button > i {
		width: 20px;
		margin-bottom: -2px;
	}

	.add-button:hover {
		background-color: #e34938;
	}

	.radio-container {
		grid-area: priority;
		margin-top: 10px;
		display: flex;
		justify-content: space-around;
	}

	.radio-container > div {
		display: flex;
		flex-direction: column;
		align-items: center;
		gap: 0.3em;
	}

	input[type='radio'] {
		appearance: none;
		width: 15px;
		height: 15px;
		border-radius: 50%;
		background-clip: content-box;
		border: 1px solid #8f8f8f;
		transition: all 0.2s;
	}

	input[type='radio']:checked {
		background-color: rgb(36, 0, 128);
		padding: 3px;
		border: 1px solid rgb(36, 0, 128);
	}
</style>

<div class="add-todo">
	<input type="text" id="todo-input" placeholder="Add a new task" />
	<button class="add-button"></button>
	<div class="radio-container">
		<div>
			<input type="radio" id="low" name="priority" checked />
			<label for="low">low</label>
		</div>
		<div>
			<input type="radio" id="medium" name="priority" />
			<label for="medium">medium</label>
		</div>
		<div>
			<input type="radio" id="high" name="priority" />
			<label for="high">high</label>
		</div>
	</div>
</div>
