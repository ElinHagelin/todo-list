<style>
	.filter-todos {
		margin-top: 10px;
		display: flex;
		justify-content: space-between;
		align-items: center;
		margin-top: 2em;
		gap: 1.5em;
	}

	.search-container {
		display: flex;
		flex-grow: 1;
		align-items: center;
		justify-content: space-between;
		background-color: #edeef0;
		border-radius: 30px;
		box-shadow: 0.2em 0.2em 0.4em #ccc;
	}

	#search-input {
		/* width: 100%; */
		border: none;
		outline: none;
		background-color: transparent;
		padding: 5px 5px 5px 18px;
		font-size: 14px;
		color: black;
	}

	.search-button {
		border: none;
		cursor: pointer;
		outline: none;
		padding: 5px 20px;
		border-radius: 30px;
		background-color: #ff5945;
		color: #fff;
		font-size: 18px;
		transition: all 0.25s ease;
		display: inline-flex;
	}

	.search-button > i {
		width: 10px;
	}

	.search-button:hover {
		background-color: #e34938;
	}

	.filter-container {
		display: flex;
		gap: 1em;
		padding: 0 10px;
	}

	.filter-checkbox-container,
	.select-container {
		display: flex;
		flex-direction: column;
		align-items: center;
	}

	#filter-checkbox {
		-webkit-appearance: none;
		appearance: none;
		width: 1.15em;
		height: 1.15em;
		border: 1px solid #000;
		border-radius: 2px;
		display: grid;
		place-content: center;
		cursor: pointer;
	}

	#filter-checkbox:checked {
		border: 1px solid #8f8f8f;
	}
	#filter-checkbox::before {
		content: '';
		width: 0.5em;
		height: 0.5em;
		transform: scale(0);
		transform-origin: bottom left;
		transition: 0.12s transform ease-in-out;
		box-shadow: inset 1em 1em #8f8f8f;
		clip-path: polygon(14% 44%, 0 65%, 50% 100%, 100% 16%, 80% 0%, 43% 62%);
	}

	#filter-checkbox:checked::before {
		transform: scale(1.1);
	}
</style>

<div class="filter-todos">
	<div class="search-container">
		<input type="text" id="search-input" placeholder="Search for task" />
		<button class="search-button"></button>
	</div>

	<div class="filter-container">
		<input type="checkbox" id="filter-checkbox" />
		<select name="priority-filter" id="priority-select">
			<option value="all">All</option>
			<option value="low">Low</option>
			<option value="medium">Medium</option>
			<option value="high">High</option>
		</select>
	</div>
</div>
